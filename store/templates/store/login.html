<!DOCTYPE html>
{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
     <link rel="stylesheet" type="text/css" href="{% static 'css/main2.css' %}">
</head>
<body class='register-body  animate'>
    <div class="container">
        <form method='POST' action='' class="form" id="login">
        {% csrf_token %}
            <h1 class="form__title">Sigin</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
            <input type="text" class="form__input"  required name='username' autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
            <input type="password" class="form__input" required  name='password'autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a href="{% url 'register' %}">Don't have an account? Create account</a>
            </p>
        </form>
       
    </div>
    <script type="text/javascript" src="{% static 'js/main2.js' %}"></script>
    
</body>
