<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>createproducts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>

<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
               
                <div class="card">


                    <form method='POST' action="" enctype="multipart/form-data" autocomplete="off">
                        {% csrf_token %}

                        
                      
                        

                        <div class="form-group m-3">
                            <label>Productname</label>
                            <input required name="productname" type="text" placeholder="Productname"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input required name="images" type="file"  class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">upload</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
