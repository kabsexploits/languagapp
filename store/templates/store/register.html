
{% load static %}



 <link rel="stylesheet" type="text/css" href="{% static 'css/main2.css' %}">
<body class='register-body  animate'>
   <div class="container">
   <form method='POST' action=''>
        {% csrf_token %}
        
            <h1 class="form__title">Sign Up </h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" required name='username'class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" required  name='email'autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" required  name='password1' autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" required  name='password2'autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
               <a href="{% url 'Login' %}" >Already have an account? Sign in</a>
            </p>
        </form>
         </div>
 <script type="text/javascript" src="{% static 'js/main2.js' %}"></script>
</body><br>
